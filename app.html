<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="kick-track">
       <div class="control">
           <h1>kick</h1>
           <button data-track="0" class="mute">mute</button>
            <select name="kick-track" id="kick-track">
                <option value="./sounds/kick-classic.wav">classic</option>
                <option value="./sounds/kick-808.wav">808</option>
                <option value="./sounds/kick-heavy.wav">heavy</option>
            </select>
       </div>
       <div class="kick">
       <div class="pad kick-pad b0"></div>
       <div class="pad kick-pad b1"></div>
       <div class="pad kick-pad b2"></div>
       <div class="pad kick-pad b3"></div>
       <div class="pad kick-pad b4"></div>
       <div class="pad kick-pad b5"></div>
       <div class="pad kick-pad b6"></div>
       <div class="pad kick-pad b7"></div>
    </div>
    </div>
    <div class="snare-track">
        <div class="control">
            <h1>snare</h1>
            <button data-track="1" class="mute">mute</button>
             <select name="snare-track" id="snare-track">
                 <option value="./sounds/snare.acoustic01.wav">classic</option>
                 <option value="./sounds/snare-808.wav">808</option>
                 <option value="./sounds/snare-vinyl02.wav">vinyl</option>
             </select>
        </div>
        <div class="snare">
            <div class="pad snare-pad b0"></div>
            <div class="pad snare-pad b1"></div>
            <div class="pad snare-pad b2"></div>
            <div class="pad snare-pad b3"></div>
            <div class="pad snare-pad b4"></div>
            <div class="pad snare-pad b5"></div>
            <div class="pad snare-pad b6"></div>
            <div class="pad snare-pad b7"></div>
         </div>
     </div>
     <div class="hihat-track">
        <div class="control">
            <h1>hihat</h1>
            <button data-track="2" class="mute">mute</button>
             <select name="hihat-track" id="hihat-track">
                 <option value="./sounds/hihat-acoustic.wav">acoustick</option>
                 <option value="./sounds/hihat-808.wav">808</option>
             </select>
        </div>
        <div class="hihat">
            <div class="pad hihat-pad b0"></div>
            <div class="pad hihat-pad b1"></div>
            <div class="pad hihat-pad b2"></div>
            <div class="pad hihat-pad b3"></div>
            <div class="pad hihat-pad b4"></div>
            <div class="pad hihat-pad b5"></div>
            <div class="pad hihat-pad b6"></div>
            <div class="pad hihat-pad b7"></div>
         </div>
     </div>
     <div class="play-container">
     <button class="play">Play</button>
    </div>
    <div class="tempontrol">
        <input class="temposlider" type="range" min="50" max="300" value="150">    
    </div>
            <div class="tempostep">
                <span class="tempo-nr">150</span>

            </div>
     <audio class="kick-sound" src="./sounds/kick-classic.wav"></audio>
     <audio class="snare-sound" src="./sounds/snare-acoustic01.wav"></audio>
     <audio class="hihat-sound" src="./sounds/hihat-acoustic01.wav"></audio>

</div>    
<script src="./app.js"></script>
</body>
</html>
